<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Ul Design</title>
    <!-- Edit On Elments -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- render all Elments normaly -->
     <link rel="stylesheet" href="./css/Normalize..css">
     <!-- Box icon -->
      <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./img/userimg.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Youssef Hany</span>
            <span class="jop">Valorant Player & Gam</span>
        </div>
        <div class="media-buttons">
            <a href="" class="link" style="background-color: #4267b2;"><i class='bx bxl-facebook-circle'></i></a>
            <a href="" class="link" style="background-color: #1da1f2;"><i class='bx bxl-telegram'></i></a>
            <a href="" class="link" style="background-color:#e1306c ;"><i class='bx bxl-instagram'></i></a>
            <a href="" class="link" style="background-color: #ff0000;"><i class='bx bxl-youtube' ></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Massage</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60K</span>
                <i class='bx bx-message'></i>
                <span class="number">40K</span>
                <i class="bx bx-share"></i>
                <span class="number">10M</span>
            </div>
        </div>
    </div>
</body>
</html>
